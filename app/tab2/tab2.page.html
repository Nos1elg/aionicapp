<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pesquisar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar></ion-searchbar>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Resultados mais pesquisados</ion-card-title>
      <ion-card-subtitle>Camisas</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Camisa Preta" src="assets/img/camisapreta.png" />
          </ion-thumbnail>
          <ion-label>Camisa Preta</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Camisa Branca" src="assets/img/camisabranca.jpg" />
          </ion-thumbnail>
          <ion-label>Camisa Branca</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Camisa Preta" src="assets/img/camisascoloridas.jpg" />
          </ion-thumbnail>
          <ion-label>Camisas Coloridas</ion-label>
        </ion-item>

      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
